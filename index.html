<!DOCTYPE HTML>
<html>

<head>
    <title>PelicuLatino</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" type="image/png" href="./images/LogoPelicuLatino.png">
</head>

<body>

    <div class="container">
        <form action="https://formspree.io/f/mvovvzyj" id="contact" method="POST">
            <center>
                <img src="./images/LogoPelicuLatino.png" style="max-width: 100px;">
                <h3>PelicuLatino</h3>
            </center>
            <h4 align="justify">Es un Addon para <a href="">Stremio</a> que permite ver peliculas en español latino Puede comunicarse con nosotros llenando el siguiente formulario para reportar algún error o realizar una recomendación.</h4>
            <fieldset>
                <input placeholder="Escriba su Nombre" name="Nombre" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Escriba su Email" name="_replyto" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Escriba su número de teléfono (opcional)" name="text" type="tel" tabindex="3">
            </fieldset>
            <fieldset>
                <input placeholder="Escriba el titulo de su mensaje" name="Asunto" type="text" tabindex="4" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Escriba todo su mensaje aqui...." name="Mensaje" tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
            </fieldset>
        </form>


    </div>

</body>

</html>
